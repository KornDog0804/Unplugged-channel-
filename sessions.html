<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Joey‚Äôs Acoustic Corner ‚Äî Sessions</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#07070a">
  <meta name="description" content="Stripped & unplugged sessions ‚Äî handpicked only.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Acoustic Corner">
</head>

<body class="sessions">

  <!-- HEADER -->
  <header class="top">
    <div class="brand">
      <div class="brandMark"></div>
      <div class="brandText">
        <div class="titleRow">
          <div class="title">JOEY‚ÄôS ACOUSTIC CORNER</div>
          <div class="liveBadge">
            <span class="liveDot"></span> LIVE
          </div>
        </div>
        <div class="sub">
          <span class="subStrong">Stripped & unplugged sessions</span>
          <span class="subSep">‚Äî</span>
          <span>handpicked only.</span>
        </div>
      </div>
    </div>
  </header>

  <!-- PLAYER SECTION -->
  <section class="playerShell">

    <div class="playerTop">

      <div class="npBlock">
        <div class="npTitle" id="nowPlayingTitle">Now Playing</div>
        <div class="npLine" id="nowPlayingLine">
          Pick a session below üëá
        </div>
      </div>

      <div class="npBtns">
        <a
          id="watchOnTvBtn"
          class="btn ghost"
          href="#"
          target="_blank"
          rel="noopener"
        >
          Watch on TV
        </a>

        <button
          id="playerToggleBtn"
          class="btn"
          type="button"
        >
          Show player
        </button>
      </div>

    </div>

    <!-- YOUTUBE IFRAME -->
    <div class="playerFrameWrap">
      <iframe
        id="playerFrame"
        title="YouTube Player"
        loading="lazy"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div id="status" class="statusLine"></div>

  </section>

  <!-- MAIN LIST -->
  <main class="wrap">

    <section class="listHead">
      <div class="listTitle">Sessions</div>
      <div class="listSub">
        Swipe left/right on mobile to go back or forward.
        Tap into folders. Queues stitch tracks together automatically.
      </div>
    </section>

    <button id="playAllBtn" class="btn wide" type="button">
      Play All
    </button>

    <div id="episodes" class="episodes"></div>

    <button
      id="loadMoreBtn"
      class="btn wide ghost"
      type="button"
    >
      Load more
    </button>

    <div class="backRow">
      <a class="btn ghost" href="./index.html">
        ‚Üê Back to home
      </a>
    </div>

  </main>

  <!-- APP SCRIPT -->
  <script src="./app.js"></script>

</body>
</html>
