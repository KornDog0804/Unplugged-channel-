<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sessions — Joey’s Acoustic Corner</title>
  <link rel="stylesheet" href="styles.css?v=300" />
</head>

<body>
  <header class="top">
    <div class="brand">
      <div class="brandMark"></div>

      <div class="brandText">
        <div class="titleRow">
          <div class="title">JOEY’S ACOUSTIC CORNER</div>
          <div class="liveBadge"><span class="liveDot"></span> LIVE</div>
        </div>
        <div class="sub">
          <span class="subStrong">Stripped & unplugged sessions</span>
          <span class="subSep">—</span>
          <span>handpicked only.</span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <a class="backHome" href="index.html">← Back to home</a>

    <!-- PLAYER (app.js will fill this) -->
    <section class="player-wrap" id="playerWrap"></section>

    <!-- SESSIONS LIST -->
    <section id="sessionsList">
      <div class="sessionsHead">
        <div>
          <div class="sessionsTitle">Sessions</div>
          <div class="sessionsSub">Pick a set. If it’s a queue, it stitches tracks together for you.</div>
        </div>
        <div id="status">Loading…</div>
      </div>

      <div id="episodes"></div>
    </section>
  </main>

  <!-- IMPORTANT: scripts in this order -->
  <script src="episodes.js?v=300"></script>
  <script src="app.js?v=300"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
