<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Unplugged Channel</title>

  <link rel="stylesheet" href="styles.css?v=10" />

  <!-- Crash overlay (only shows if something breaks) -->
  <script>
    (function () {
      const show = (msg) => {
        let box = document.getElementById("kdCrash");
        if (!box) {
          box = document.createElement("div");
          box.id = "kdCrash";
          box.style.cssText = `
            position:fixed; left:12px; right:12px; top:12px; z-index:999999;
            border:2px solid #ff4d4d; border-radius:14px; padding:12px 14px;
            background:rgba(10,10,14,.92); color:#fff; font:14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial;
            box-shadow:0 12px 40px rgba(0,0,0,.45);
            white-space:pre-wrap;
          `;
          document.addEventListener("DOMContentLoaded", () => document.body.appendChild(box));
        }
        box.textContent = "JS CRASH DETECTED:\n\n" + msg;
      };

      window.addEventListener("error", (e) => {
        show((e && (e.message || (e.error && e.error.stack))) || String(e));
      });

      window.addEventListener("unhandledrejection", (e) => {
        const reason = e && e.reason ? (e.reason.stack || e.reason.message || String(e.reason)) : "Unknown rejection";
        show(reason);
      });
    })();
  </script>
</head>

<body>
  <header class="top">
    <div class="brand">
      <div class="dot"></div>
      <div class="brandText">
        <div class="titleRow">
          <div class="title">Unplugged Channel</div>
          <div class="liveBadge"><span class="liveDot"></span> LIVE</div>
        </div>
        <div class="sub" id="tagline">MTV vibes. Candles + amps + acoustic damage.</div>
      </div>
    </div>

    <!-- Debug button is injected ONLY when using ?debug=1 -->
    <div id="debugMount"></div>
  </header>

  <main class="wrap">
    <section id="debugPanel" class="card hidden">
      <div class="h2">Debug Panel</div>
      <div id="debugLines" class="mono"></div>
    </section>

    <section class="card">
      <div class="h2">Episodes</div>
      <div id="status" class="pill">Loadingâ€¦</div>
      <div id="episodes" class="list"></div>
    </section>
  </main>

  <!-- Zombie Kitty stamp (bottom-right) -->
  <div id="zombieKitty" class="zk k1" aria-hidden="true"></div>

  <script>
    // Only show the Debug button if URL has ?debug=1
    (function () {
      const params = new URLSearchParams(location.search);
      const isDebug = params.get("debug") === "1";
      if (!isDebug) return;

      const mount = document.getElementById("debugMount");
      if (!mount) return;

      const btn = document.createElement("button");
      btn.id = "btnDiag";
      btn.className = "btn btnGhost";
      btn.type = "button";
      btn.textContent = "Debug";
      mount.appendChild(btn);
    })();
  </script>

  <script src="data/episodes.js?v=10"></script>
  <script src="app.js?v=10" defer></script>
</body>
</html>
